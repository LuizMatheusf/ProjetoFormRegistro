<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <link rel="stylesheet" href="src/css/form_style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        
        <title>Formulário de Registro</title>
    </head>

    <body>
        <main class="Registro">
            <h1>Registro</h1>

            <form action="#">
                <div class="input-box">
                    <input type="text" id="usuario" name="usuario" placeholder="Digite o seu nome" required/>
                </div>

                <div class="input-box">
                    <input type="text" id="email" name="email" placeholder="Digite o seu email" required/>
                </div>
                <div class="alertEmail">
                    <div class= "exclamacao"> 
                        <i class="fas fa-exclamation-circle alert-icon"></i>
                        <span class="emailValido"></span>
                    </div>
                </div>
                

                <div class="input-box">
                    <i class="fas fa-eye-slash show-hide"></i>
                    <input spellcheck="false" type="password" id="criePw" placeholder="Crie sua senha" required/>
                </div>                      
                <div class="indicadorPw">
                    <div class="exclamacao2">
                        <i class="fas fa-exclamation-circle alert-icon2"></i>
                        <span class=senhaForte></span>
                    </div>
                </div>

                <div class="input-box">
                    <i class="fas fa-eye-slash show-hide2"></i>
                    <input type="password" id="confirmPw"  placeholder="Confirme sua senha" required disabled/>
                </div>                  
                <div class="alertPw">
                    <div class="exclamacao3">
                        <i class="fas fa-exclamation-circle alert-icon3"></i>
                        <span class="senhaValida"></span>
                    </div>
                </div>        
                

                <div class="politica">
                    <input type="checkbox" required/>
                    <h3>Eu aceito todos os termos e condições</h3>
                </div> 

                <div class="input-box botao">
                    <input type="submit" id=botao value="Registre-se agora" disabled />
                </div>

                <div class="texto">
                    <h3>Já possuí uma conta? <a href="#">Login Now</a></h3>
                </div> 
            </form> 
        </main>
        <script src=form.js></script>
    </body>
</html>
